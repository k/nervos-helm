apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ckb.fullname" . }}
  labels:
    {{- include "ckb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "ckb.fullname" . }}
  selector:
    matchLabels:
      {{- include "ckb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ckb.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "ckb.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # initContainers:
      #   - name: init-config
      #     image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
      #     imagePullPolicy: {{ .Values.image.pullPolicy }}
      #     args:
      #     - init
      #     - --chain
      #     - {{ .Values.chain }}
      #     - --force
      #     volumeMounts:
      #     - name: chaindata
      #       mountPath: /var/lib/ckb
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
          - run
          env:
          - name: CKB_CHAIN
            value: {{ .Values.chain }}
          ports:
            - name: rpc
              containerPort: 8114
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: chaindata
            mountPath: /var/lib/ckb
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: chaindata
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.persistence.storage }}
